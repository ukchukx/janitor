apiVersion: apps/v1
kind: Deployment
metadata:
  name: janitor
  labels:
    app: janitor
spec:
  replicas: 1
  selector:
    matchLabels:
      app: janitor
  template:
    metadata:
      labels:
        app: janitor
    spec:
      imagePullSecrets:
      - name: headless-commerce-package-access-token
      containers:
      - name: janitor
        image: ghcr.io/headless-commerce/janitor
        imagePullPolicy: Always
        ports:
        - containerPort: 4000
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 4000
          initialDelaySeconds: 30
          periodSeconds: 30
        livenessProbe:
          httpGet:
            path: /health/live
            port: 4000
          initialDelaySeconds: 30
          periodSeconds: 120
        env:
        - name: JANITOR_DB_USER
          value: 'janitor'
        - name: JANITOR_DB_NAME
          value: 'janitor'
        - name: JANITOR_DB_HOST
          value: 'mysql'
        - name: JANITOR_DB_POOL_SIZE
          value: '5'
        - name: JANITOR_DNS_HOST
          value: 'janitor.moview.com.ng'
        - name: JANITOR_PORT
          value: '4000'
        - name: JANITOR_DB_PASS
          valueFrom:
            secretKeyRef:
              name: janitor-secrets
              key: dbPass
        - name: JANITOR_BUCKET_ID
          valueFrom:
            secretKeyRef:
              name: janitor-secrets
              key: bucketId
        - name: JANITOR_BUCKET_NAME
          valueFrom:
            secretKeyRef:
              name: janitor-secrets
              key: bucketName
        - name: JANITOR_BUCKET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: janitor-secrets
              key: bucketAccessKey
        - name: JANITOR_BUCKET_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: janitor-secrets
              key: bucketAccessKeyId
        - name: JANITOR_SUPERUSER_PASSWORD
          valueFrom:
            secretKeyRef:
              name: janitor-secrets
              key: superuserPassword
        - name: JANITOR_SECRET_KEY_BASE
          valueFrom:
            secretKeyRef:
              name: janitor-secrets
              key: secretKeyBase
---
kind: Service
apiVersion: v1
metadata:
  name: janitor
  labels:
    app: janitor
    release: kube-prometheus-stack
spec:
  ports:
  - name: web
    port: 80
    targetPort: 4000
  selector:
    app: janitor